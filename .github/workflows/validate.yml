name: Validate LaTeX Document
on: [ push, pull_request ]
jobs:
  test_building_book:
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@v3
      - name: Test building book
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add make
            cd book
            make build_pdf
